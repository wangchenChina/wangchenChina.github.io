ine">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> os,sys,psutil<br><span class="hljs-keyword">import</span> yara<br><span class="hljs-keyword">import</span> base64<br><span class="hljs-keyword">import</span> threading<br><span class="hljs-keyword">from</span> tkinter <span class="hljs-keyword">import</span> *<br><span class="hljs-keyword">from</span> tkinter.ttk <span class="hljs-keyword">import</span> *<br><span class="hljs-keyword">from</span> tkinter <span class="hljs-keyword">import</span> filedialog<br><span class="hljs-keyword">import</span> tkinter <span class="hljs-keyword">as</span> tk<br><br>process_name = [<span class="hljs-string">&quot;工具.exe&quot;</span>,<span class="hljs-string">&quot;test.exe&quot;</span>]<br>rules_string = <span class="hljs-string">&#x27;&#x27;&#x27;</span><br><span class="hljs-string">YARA规则</span><br><span class="hljs-string">&#x27;&#x27;&#x27;</span><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">RedirectText</span>:<br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, text_widget</span>):<br>        self.text_widget = text_widget<br>        <span class="hljs-comment"># 创建用于不同颜色的标签</span><br>        self.text_widget.tag_configure(<span class="hljs-string">&quot;green&quot;</span>, foreground=<span class="hljs-string">&quot;green&quot;</span>)<br>        self.text_widget.tag_configure(<span class="hljs-string">&quot;red&quot;</span>, foreground=<span class="hljs-string">&quot;red&quot;</span>)<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">write</span>(<span class="hljs-params">self, string, color=<span class="hljs-string">&quot;black&quot;</span></span>):<br>        <span class="hljs-comment"># 根据颜色插入带有标签的文本</span><br>        self.text_widget.insert(tk.END, string, (color,))<br>        self.text_widget.see(tk.END)  <span class="hljs-comment"># 自动滚动到末尾</span><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">flush</span>(<span class="hljs-params">self</span>):<br>        <span class="hljs-keyword">pass</span>  <span class="hljs-comment"># flush 方法通常需要定义，但在这里不需要做任何事情</span><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">start_task</span>(<span class="hljs-params">path</span>):<br>    <span class="hljs-comment"># 启动线程以运行长时间任务</span><br>    thread = threading.Thread(target=filesScan(path))<br>    thread.start()<br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">kill_process_by_name</span>(<span class="hljs-params">process_name</span>):<br>    <span class="hljs-comment"># 遍历所有进程</span><br>    <span class="hljs-keyword">for</span> proc <span class="hljs-keyword">in</span> psutil.process_iter(attrs=[<span class="hljs-string">&#x27;pid&#x27;</span>, <span class="hljs-string">&#x27;name&#x27;</span>]):<br>        <span class="hljs-keyword">try</span>:<br>            <span class="hljs-keyword">if</span> proc.info[<span class="hljs-string">&#x27;name&#x27;</span>] <span class="hljs-keyword">in</span> process_name:<br>                redirected_text.write(<span class="hljs-string">f&quot;找到进程: <   <span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(mapath, <span class="hljs-string">&#x27;rb&#x27;</span>) <span class="hljs-keyword">as</span> fp:<br>                    redirected_text.write(<span class="hljs-string">f&#x27;扫描文件: <span class="hljs-subst">&#123;mapath&#125;</span>\n&#x27;</span>)  <span class="hljs-comment"># 打印正在处理的文件</span><br>                    text_box.update()<br>                    matches = rules.match(data=fp.read())<br>                    <span class="hljs-keyword">if</span> matches:<br>                        redirected_text.write(<span class="hljs-string">f&#x27;警告：<span class="hljs-subst">&#123;matches&#125;</span>\n&#x27;</span>, color=<span class="hljs-string">&quot;red&quot;</span>)<br>                        matchessum+=<span class="hljs-number">1</span><br>                        matchesfiles.append([mapath,matches])<br>            <span class="hljs-keyword">except</span> :<br>                redirected_text.write(<span class="hljs-string">f&#x27;访问失败：<span class="hljs-subst">&#123;file&#125;</span>\n&#x27;</span>, color=<span class="hljs-string">&quot;red&quot;</span>)<br>    redirected_text.write(<span class="hljs-string">f&#x27;扫描完成\n&#x27;</span>, color=<span class="hljs-string">&quot;green&quot;</span>)<br>    redirected_text.write(<span class="hljs-string">f&quot;扫描总文件：<span class="hljs-subst">&#123;<span class="hljs-built_in">sum</span>&#125;</span>;可疑文件：<span class="hljs-subst">&#123;matchessum&#125;</span>\n&quot;</span>, color=<span class="hljs-string">&quot;green&quot;</span>)<br>    <span class="hljs-keyword">for</span> file <span class="hljs-keyword">in</span> matchesfiles:<br>        redirected_text.write(<span class="hljs-string">f&#x27;<span class="hljs-subst">&#123;file[<span class="hljs-number">0</span>]&#125;</span>    <span class="hljs-subst">&#123;file[<span class="hljs-number">1</span>]&#125;</span> \n&#x27;</span>, color=<span class="hljs-string">&quot;red&quot;</span>)<br><br>
